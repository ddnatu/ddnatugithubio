    <script type="text/javascript">

        // var dots = document.getElementById('dots').value;
        // var infinte = document.getElementById('infinite').value;
        // var lazyLoading = document.getElementById('lazyLoading').value;
        // var speedControl = document.getElementById('speedControl').value;
        // var slidesToScroll = document.getElementById('slidesToScroll').value;
        // var slidesToShow = document.getElementById('slidesToShow').value;
        // var autoPlay = document.getElementById('autoPlay').value;
        // var variableWidth = document.getElementById('variableWidth').value;
        // var vertical = document.getElementById('vertical').value;

        var dots = $('#dots').is(":checked");
        var infinite = $('#infinite').is(":checked");
        var autoplay = $('#autoPlay').is(":checked");
        var vertical = $('#vertical').is(":checked");
        var variableWidth = $('#variableWidth').is(":checked");
        var lazyLoading = $("lazyLoading").is(":checked");
        var rtl = $("#rts").is(":checked");
        var speed = $('#speedControl').val();
        var slidesToShow = $('#slidesToShow').val();
        var slidesToScroll = $('#slidesToScroll').val();

        $('.test').on('click', function(event){
            switch(event.target.id) {
                case 'dots':
                    if($("#dots").is(":checked")){
                        dots = true;
                    }else {
                        dots = false;
                    }
                    break;
                case 'infinite':
                    if($("#infinite").is(":checked")){
                        infinite = true;
                    }else {
                        infinite = false;
                    }
                    break;
                case 'autoPlay':
                    if($("#autoPlay").is(":checked")){
                        autoplay = true;
                    }else {
                        autoplay = false;
                    }
                    break;
                case 'vertical':
                    if($("#vertical").is(":checked")){
                        vertical = true;
                    }else {
                        vertical = false;
                    }
                    break;
                case 'variableWidth':
                    if($("#variableWidth").is(":checked")){
                        variableWidth = true;
                    }else {
                        variableWidth = false;
                    }
                    break;
                case 'lazyLoading':
                    if($("#lazyLoading").is(":checked")){
                        lazyLoading = true;
                    }else {
                        lazyLoading = false;
                    }
                    break;
                case 'rtl':
                    if($("#rtl").is(":checked")){
                        rtl = true;
                    }else {
                        rtl = false;
                    }
                    break;    
                default :
                    console.log('default');
            }
            $(".single-item").slick('unslick');;
            $(".single-item").slick({
                dots: Boolean(dots),
                infinite: Boolean(infinite),
                speed: speed,
                autoplay: Boolean(autoplay),
                slidesToShow: parseInt(slidesToShow),
                slidesToScroll: parseInt(slidesToScroll),
                //swipe: true,
                //swipeToSlide: true,
                // vertical: true,
                //fade: false,
                //cssEase: 'linear',
                rtl: Boolean(rtl),
            });
        });

        $('.classText').on('change', function(event){
            switch(event.target.id) {
                        case 'speedControl': 
                                speed = parseInt($("#speedControl").val());
                                break;
                        case 'slidesToShow': 
                            $("#slidesToShow").change(function(){
                                slidesToShow = parseInt($("#slidesToShow").val());
                            });
                            break;
                        case 'slidesToScroll': 
                            $("#slidesToScroll").change(function(){
                                slidesToScroll = parseInt($("#slidesToScroll").val());
                            });
                            break;
                        default: 
                            console.log('default nested inside');        
            }
            $(".single-item").slick('unslick');;
            $(".single-item").slick({
                dots: Boolean(dots),
                infinite: Boolean(infinite),
                speed: speed,
                autoplay: Boolean(autoplay),
                slidesToShow: parseInt(slidesToShow),
                slidesToScroll: parseInt(slidesToScroll),
                swipe: true,
                // swipeToSlide: true,
                // vertical: true,
                // fade: false,
                // cssEase: 'linear',
                rtl: Boolean(rtl),
            });
        });
        
        $(".single-item").slick({
            dots: Boolean(dots),
            infinite: Boolean(infinite),
            speed: speed,
            autoplay: Boolean(autoplay),
            slidesToShow: parseInt(slidesToShow),
            slidesToScroll: parseInt(slidesToScroll),
            swipe: true,
            // swipeToSlide: true,
            // vertical: true,
            //fade: false,
            // cssEase: 'linear',
            rtl: Boolean(rtl),
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        speed: 100,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                },
                {
                    breakpoint: 360,
                    settings: "unslick"
                }
            ]
        });
    </script>
